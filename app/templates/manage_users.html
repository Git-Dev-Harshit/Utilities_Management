{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin.assign_task', user_id=user.id) }}">
                    <select name="tasks" multiple>
                        {% for task in all_tasks %}
                        <option value="{{ task.id }}">{{ task.task_name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Assign Tasks</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
